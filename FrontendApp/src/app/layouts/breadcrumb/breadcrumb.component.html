<div class="breadcrumb-main ">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="breadcrumb-contain">
          <div>
            <h2>{{title}}</h2>
            <ul>
              <li *ngFor="let bred of breadcrumbs; let last = last"><a [routerLink]="'/' + bred.link">{{bred.value}}</a> <i *ngIf="!last" class="pl-4 fa fa-angle-double-right"></i></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
