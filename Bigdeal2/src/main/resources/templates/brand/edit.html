<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{:: #home-static-resources},
                                                ~{:: #home-main-content}, 
                                                ~{:: #home-nav}   
                                               )}">

<head>

</head>

<body>

	<div id="home-main-content">
		<!-- Container-fluid starts-->
		<div class="container-fluid">
			<div class="page-header">
				<div class="row">
					<div class="col-lg-6">
						<div class="page-header-left">
							<h3>
								Brand Edit <small>Bigdeal Admin panel</small>
							</h3>
						</div>
					</div>
					<div class="col-lg-6">
						<ol class="breadcrumb pull-right">
							<li class="breadcrumb-item"><a href="/admin"><i
									data-feather="home"></i>Home</a></li>
							<li class="breadcrumb-item active">Brand Edit</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<!-- Container-fluid Ends-->

		<!-- Container-fluid starts-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<div class="card">
						<div class="card-header">
							<h5>Product</h5>
						</div>
						<div class="card-body">
							<div class="page-title"></div>
							<div th:if="${errorMessage!= null}" class="error-message"
								th:utext="${errorMessage}"></div>

							<form th:object="${form}" th:action="@{/admin/brands/save}"
								method="POST" enctype="multipart/form-data">
								<table style="text-align: left;">
									<tr>
										<td th:if="${!form.newMode}">id *</td>
										<td style="color: red;">
											<input th:field="*{newMode}" type="hidden" /> 
										<!-- 	<input th:if="${form.newMode}" type="text" th:field="*{id}" class="form-control" />  -->
											<th:block th:if="${!form.newMode}">
												<span th:utext="${form.id}"></span>
												<input type="hidden" th:field="*{id}" />
											</th:block></td>
										<td>
											<span class="error-message"
												th:if="${#fields.hasErrors('id')}" th:errors="*{id}">..</span>
										</td>
									</tr>
									<tr>
										<td>Brand Name *</td>
										<td><input class="form-control" th:field="*{brandName}" /></td>
										<td><span class="error-message"
											th:if="${#fields.hasErrors('brandName')}" th:errors="*{brandName}">..</span>
										</td>
									</tr>
									<tr>
										<td>Description *</td>
										<td><input class="form-control" th:field="*{description}" /></td>
										<td><span class="error-message"
											th:if="${#fields.hasErrors('description')}" th:errors="*{description}">..</span>
										</td>
									</tr>
									<tr>
										<td>Image</td>
										<td><img
											th:src="@{|/admin/brands/image?id=${form.id}|}"
											width="100" /></td>
										<td></td>
									</tr>
									<tr>
										<td>Upload Image</td>
										<td><input type="file" th:field="*{fileData}" /></td>
										<td></td>
									</tr>
									<tr>
										<td>&nbsp;</td>
										<td><input type="submit" value="Submit"
											class="btn btn-primary" /> <input type="reset" value="Reset"
											class="btn btn-secondary" /></td>
									</tr>
								</table>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Container-fluid Ends-->

	</div>

</body>
