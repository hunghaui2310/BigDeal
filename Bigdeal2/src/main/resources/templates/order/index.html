<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{:: #home-static-resources},
                                                ~{:: #home-main-content},
                                                ~{:: #home-nav}  
                                               )}">


<!-- Mirrored from themes.pixelstrap.com/bigdeal/admin/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 04 Sep 2020 08:00:24 GMT -->
<head>

</head>

<body>
	<div id="home-nav"
		th:replace="~{/fragments/app-fragments :: nav-default}">Home Nav
	</div>
	<div id="home-main-content">
		<!-- Container-fluid starts-->
		<div class="container-fluid">
			<div class="page-header">
				<div class="row">
					<div class="col-lg-6">
						<div class="page-header-left">
							<h3>
								Order List <small>Bigdeal Admin panel</small>
							</h3>
						</div>
					</div>
					<div class="col-lg-6">
						<ol class="breadcrumb pull-right">
							<li class="breadcrumb-item"><a href="/admin"><i
									data-feather="home"></i>Home</a></li>
							<li class="breadcrumb-item active">Order List</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<!-- Container-fluid Ends-->

		<!-- Container-fluid starts-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<div class="card">
						<div class="card-header">
							<div>
								<div>
									Total Order Count: <span
										th:utext="${paginationResult.totalRecords}"></span>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered table-hover">
									<thead>
										<tr>
											<th scope="col" th:utext="#{order.orderNum}">Order Num</th>
											<th scope="col" th:utext="#{order.orderDate}">Order Date</th>
											<th scope="col" th:utext="#{customer.name}">Customer Name</th>
											<th scope="col" th:utext="#{customer.address}">Customer Address</th>
											<th scope="col" th:utext="#{customer.email}">Customer Email</th>
											<th scope="col" th:utext="#{order.amount}">Amount</th>
											<th scope="col" th:utext="#{order.username}">Username</th>
											<th scope="col" th:utext="#{account.status}">Trạng Thái</th>
											<th>View</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="orderInfo : ${paginationResult.list}">
											<td th:utext="${orderInfo.orderNum}"></td>
											<td
												th:utext="${#dates.format(orderInfo.orderDate,'dd-MM-yyyy HH:mm')}"></td>
											<td th:utext="${orderInfo.customerName}"></td>
											<td th:utext="${orderInfo.customerAddress}"></td>
											<td th:utext="${orderInfo.customerEmail}"></td>
											<td style="color: red;"
												th:utext="${#numbers.formatDecimal(orderInfo.amount,3,2,'COMMA')}">
											</td>
											<td th:utext="${orderInfo.userName}"></td>
											<td>
												<th:block th:if="${orderInfo.status == 1}">
													<span class="badge badge-secondary">Chưa Thanh Toán</span>
												</th:block>
												<th:block th:if="${orderInfo.status != 1}">
													<span class="badge badge-success">Đã Thanh Toán</span>
												</th:block>
												
											</td>
											<td><a
												th:href="@{|/admin/order?orderId=${orderInfo.id}|}" class="btn btn-info"><span class="fa fa-eye"></span>View</a></td>
										</tr>

									</tbody>
								</table>
								<br />
								<div class="page-navigator"
									th:if="${paginationResult.totalPages > 1}">
									<th:block th:each="page: ${paginationResult.navigationPages}">
										<a th:if="${page != -1}" class="nav-item"
											th:href="@{|/admin/orderList?page=${page}|}"
											th:utext="${page}"></a>

										<span th:if="${page == -1}" class="nav-item"> ... </span>
									</th:block>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Container-fluid Ends-->

	</div>

</body>
