<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{:: #home-static-resources},
                                                ~{:: #home-main-content},
                                                ~{:: #home-nav}  
                                               )}">

<head>

</head>

<body>
	<div id="home-nav"
		th:replace="~{/fragments/app-fragments :: nav-default}">Home Nav
	</div>
	<div id="home-main-content">
		<!-- Container-fluid starts-->
		<div class="container-fluid">
			<div class="page-header">
				<div class="row">
					<div class="col-lg-6">
						<div class="page-header-left">
							<h3>
								Order List <small>Bigdeal Admin panel</small>
							</h3>
						</div>
					</div>
					<div class="col-lg-6">
						<ol class="breadcrumb pull-right">
							<li class="breadcrumb-item"><a href="/admin"><i
									data-feather="home"></i>Home</a></li>
							<li class="breadcrumb-item active">Order List</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<!-- Container-fluid Ends-->

		<!-- Container-fluid starts-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<div class="card">
						<div class="card-header">
							<div class="customer-info-container">
								<h3>Customer Information:</h3>
								<ul class="list-group">
									<li class="list-group-item">Name: <span
										th:utext="${orderInfo.customerName}"></span></li>
									<li class="list-group-item">Email: <span
										th:utext="${orderInfo.customerEmail}"></span></li>
									<li class="list-group-item">Phone: <span
										th:utext="${orderInfo.customerPhone}"></span></li>
									<li class="list-group-item">Address: <span
										th:utext="${orderInfo.customerAddress}"></span></li>
								</ul>
								<h3 style="margin-top: 15px">Order Summary:</h3>
								<ul class="list-group">
									<li class="list-group-item">Total: <span class="total" style="font-weight: bold;"
										th:utext="${#numbers.formatDecimal(orderInfo.amount,3,2,'COMMA')}">
									</span>
									</li>
								</ul>
							</div>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered table-hover">
									<thead>
										<tr>
											<th scope="col">Product Code</th>
											<th scope="col">Product Name</th>
											<th scope="col">Quantity</th>
											<th scope="col">Price</th>
											<th scope="col">Amount</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="orderDetailInfo : ${orderInfo.details}">
											<td th:utext="${orderDetailInfo.productCode}"></td>
											<td th:utext="${orderDetailInfo.productName}"></td>
											<td th:utext="${orderDetailInfo.quanity}"></td>
											<td
												th:utext="${#numbers.formatDecimal(orderDetailInfo.price, 0, 'COMMA', 0, 'POINT')}"></td>
											<td
												th:utext="${#numbers.formatDecimal(orderDetailInfo.amount, 0, 'COMMA', 0, 'POINT')}"></td>
										</tr>

									</tbody>
								</table>
								<br />

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Container-fluid Ends-->

	</div>

</body>

</html>
