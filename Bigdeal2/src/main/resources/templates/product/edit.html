<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{:: #home-static-resources},
                                                ~{:: #home-main-content},
                                                ~{:: #home-nav}  
                                               )}">

<head>

</head>

<body>
	<div id="home-nav"
		th:replace="~{/fragments/app-fragments :: nav-default}">Home Nav
	</div>
	<div id="home-main-content">
		<!-- Container-fluid starts-->
		<div class="container-fluid">
			<div class="page-header">
				<div class="row">
					<div class="col-lg-6">
						<div class="page-header-left">
							<h3>
								Product Edit <small>Bigdeal Admin panel</small>
							</h3>
						</div>
					</div>
					<div class="col-lg-6">
						<ol class="breadcrumb pull-right">
							<li class="breadcrumb-item"><a href="index.html"><i
									data-feather="home"></i></a></li>
							<li class="breadcrumb-item">Digital</li>
							<li class="breadcrumb-item active">Product Edit</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<!-- Container-fluid Ends-->

		<!-- Container-fluid starts-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<div class="card">
						<div class="card-header">
							<h5>Product</h5>
						</div>
						<div class="card-body">
							<div class="page-title"></div>
							<div th:if="${errorMessage!= null}" class="error-message"
								th:utext="${errorMessage}"></div>

							<form th:object="${productForm}" th:action="@{/admin/product}"
								method="POST" enctype="multipart/form-data">
								<div class="row form-group" th:if="${!productForm.newProduct}">
									<div class="col-md-2">
										Code <span class="text-danger">*</span>
									</div>
									<div class="col-md-6">
										<input th:field="*{newProduct}" type="hidden" />
										<!-- 	<input th:if="${form.newMode}" type="text" th:field="*{id}" class="form-control" />  -->
										<th:block th:if="${!productForm.newProduct}">
											<span style="color: red;" th:utext="${productForm.code}"></span>
											<input type="hidden" th:field="*{code}" />
										</th:block>
										<span class="error-message"
											th:if="${#fields.hasErrors('code')}" th:errors="*{code}">..</span>
									</div>
								</div>
								<div class="row form-group" th:if="${productForm.newProduct}">
									<div class="col-md-2">
										Code <span class="text-danger">*</span>
									</div>
									<div class="col-md-6">
										<input th:field="*{newProduct}" type="hidden" />
										<!-- 	<input th:if="${form.newMode}" type="text" th:field="*{id}" class="form-control" />  -->
										<input type="text" th:field="*{code}" class="form-control" />
										<span class="error-message"
											th:if="${#fields.hasErrors('code')}" th:errors="*{code}">..</span>
									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-2">
										Name <span class="text-danger">*</span>
									</div>
									<div class="col-md-6">
										<input class="form-control" th:field="*{name}" /> <span
											class="error-message" th:if="${#fields.hasErrors('name')}"
											th:errors="*{name}">..</span>

									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-2">
										Price <span class="text-danger">*</span>
									</div>
									<div class="col-md-6">
										<input class="form-control" th:field="*{price}" /> <span
											class="error-message" th:if="${#fields.hasErrors('price')}"
											th:errors="*{price}">..</span>

									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-2">Category</div>
									<div class="col-md-6">
										<select th:field="*{categoryId}" class="form-control">
											<option th:each="category : ${categories.list}" th:value="${category.id}" th:text="${category.categoryName}"></option>
										
										</select> <span class="error-message"
											th:if="${#fields.hasErrors('categoryId')}"
											th:errors="*{categoryId}">..</span>

									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-2">Brand</div>
									<div class="col-md-6">
										<select th:field="*{brandId}" class="form-control">
											<option th:each="item : ${brands.list}" th:value="${item.id}" th:text="${item.brandName}"></option>
										
										</select> <span class="error-message"
											th:if="${#fields.hasErrors('brandId')}"
											th:errors="*{brandId}">..</span>

									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-2">
										Discount <span class="text-danger">*</span>
									</div>
									<div class="col-md-6">
										<input type="number" class="form-control" th:field="*{discount}" /> <span
											class="error-message" th:if="${#fields.hasErrors('discount')}"
											th:errors="*{discount}">..</span>

									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-2">Image</div>
									<div class="col-md-6">
										<img th:src="@{|/productImage?code=${productForm.code}|}"
											width="100" />
									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-2">Upload Image</div>
									<div class="col-md-6">
										<input type="file" th:field="*{fileData}" />
									</div>
								</div>
								<div class="row ">
									<div class="col-8">
										<input type="submit" value="Submit" class="btn btn-primary" />
										<a href="/admin/customers" type="reset" value="Reset"
											class="btn btn-warning"> Back</a>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Container-fluid Ends-->

	</div>

</body>

</html>
