<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{:: #home-static-resources},
                                                ~{:: #home-main-content}, 
                                                ~{:: #home-nav}   
                                               )}">

<head>

</head>

<body>

	<div id="home-main-content">
		<!-- Container-fluid starts-->
		<div class="container-fluid">
			<div class="page-header">
				<div class="row">
					<div class="col-lg-6">
						<div class="page-header-left">
							<h3>
								Blog Edit <small>Bigdeal Admin panel</small>
							</h3>
						</div>
					</div>
					<div class="col-lg-6">
						<ol class="breadcrumb pull-right">
							<li class="breadcrumb-item"><a href="/admin"><i
									data-feather="home"></i>Home</a></li>
							<li class="breadcrumb-item active">Blog Edit</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<!-- Container-fluid Ends-->

		<!-- Container-fluid starts-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<div class="card">
						<div class="card-header">
							<h5>Product</h5>
						</div>
						<div class="card-body">
							<div class="page-title"></div>
							<div th:if="${errorMessage!= null}" class="error-message"
								th:utext="${errorMessage}"></div>

							<form th:object="${form}" th:action="@{/admin/blogs/save}"
								method="POST" enctype="multipart/form-data">
								<div class="row form-group" th:if="${!form.newMode}">
									<div class="col-md-2">
										Id <span class="text-danger">*</span>
									</div>
									<div class="col-md-6">
										<input th:field="*{newMode}" type="hidden" />
										<!-- 	<input th:if="${form.newMode}" type="text" th:field="*{id}" class="form-control" />  -->
										<th:block th:if="${!form.newMode}">
											<span style="color: red;" th:utext="${form.id}"></span>
											<input type="hidden" th:field="*{id}" />
										</th:block>
										<span class="error-message" th:if="${#fields.hasErrors('id')}"
											th:errors="*{id}">..</span>
									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-2">
										Title <span class="text-danger">*</span>
									</div>
									<div class="col-md-6">
										<input class="form-control" th:field="*{title}" /> <span
											class="error-message" th:if="${#fields.hasErrors('title')}"
											th:errors="*{title}">..</span>

									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-2">
										Short Description <span class="text-danger">*</span>
									</div>
									<div class="col-md-6">
										<input class="form-control" th:field="*{shortDescription}" />
										<span class="error-message"
											th:if="${#fields.hasErrors('shortDescription')}"
											th:errors="*{shortDescription}">..</span>

									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-2">
										Description <span class="text-danger">*</span>
									</div>
									<div class="col-md-6">
										<input class="form-control" th:field="*{description}" /> <span
											class="error-message"
											th:if="${#fields.hasErrors('description')}"
											th:errors="*{description}">..</span>

									</div>
								</div>

								<div class="row form-group">
									<div class="col-md-2">Image</div>
									<div class="col-md-6">
										<img th:src="@{|/admin/blogs/image?id=${form.id}|}"
											width="100" />
									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-2">Upload Image</div>
									<div class="col-md-6">
										<input type="file" th:field="*{fileData}" />
									</div>
								</div>
								<div class="row ">
									<div class="col-8">
										<input type="submit" value="Submit" class="btn btn-primary" />
										<input type="reset" value="Back" class="btn btn-secondary" />
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Container-fluid Ends-->

	</div>

</body>
