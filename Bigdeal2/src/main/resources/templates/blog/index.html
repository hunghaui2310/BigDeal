<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{:: #home-static-resources},
                                                ~{:: #home-main-content},
                                                ~{:: #home-nav}  
                                               )}">

<head>

</head>

<body>
	<div id="home-nav"
		th:replace="~{/fragments/app-fragments :: nav-default}">Home Nav
	</div>
	<div id="home-main-content">
		<!-- Container-fluid starts-->
		<div class="container-fluid">
			<div class="page-header">
				<div class="row">
					<div class="col-lg-6">
						<div class="page-header-left">
							<h3>
								Brand List <small>Bigdeal Admin panel</small>
							</h3>
						</div>
					</div>
					<div class="col-lg-6">
						<ol class="breadcrumb pull-right">
							<li class="breadcrumb-item"><a href="/admin"><i
									data-feather="home"></i>Home</a></li>
							<li class="breadcrumb-item active">Brand List</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<!-- Container-fluid Ends-->

		<!-- Container-fluid starts-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<div class="card">
						<div class="card-header">
							<div>
								<a th:href="@{/admin/blogs/edit}" class="btn btn-primary"><i class="fa fa-plus" th:utext="#{button.add}"></i>
									</a>
							</div>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered table-hover">
									<thead>
										<tr>
										<th scope="col">Id</th>
											<th scope="col" th:utext="#{product.image}">Image</th>											
											<th scope="col" th:utext="#{blog.title}">Title</th>
											<th scope="col" th:utext="#{blog.shortDescription}">Short Description</th>
											<th scope="col" th:utext="#{description}">Description</th>
											<th scope="col" style="min-width: 250px"></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="item : ${data.list}">
											<td th:text="${item.id}"></td>
											<td><img class="product-image"
												th:src="@{|/admin/blogs/image?id=${item.id}|}" width="80"
												height="80" /></td>
											
											<td th:text="${item.title}"></td>
											<td th:text="${item.shortDescription}"></td>
											<td th:text="${item.description}"></td>
											<td><a
												th:href="@{/admin/blogs/edit?id={id}(id=${item.id})}"
												class="btn btn-primary"><i class="fa fa-edit" th:utext="#{button.edit}"> Edit</i></a> <a
												th:href="@{/admin/blogs/delete?id={id}(id=${item.id})}"
												class="btn btn-danger"><i class="fa fa-trash" th:utext="#{button.delete}"></i></a></td>
										</tr>

									</tbody>
								</table>
								<br />
								<div class="page-navigator" th:if="${data.totalPages > 1}">
									<th:block th:each="page : ${data.navigationPages}">

										<a th:href="@{|/admin/blogs?page=${page}|}"
											th:if="${page != -1}" class="nav-item" th:utext="${page}"></a>

										<span class="nav-item" th:if="${page == -1}"> ... </span>

									</th:block>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Container-fluid Ends-->

	</div>

</body>

</html>
