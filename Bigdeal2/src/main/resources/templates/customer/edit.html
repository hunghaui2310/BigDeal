<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{:: #home-static-resources},
                                                ~{:: #home-main-content}, 
                                                ~{:: #home-nav}   
                                               )}">

<head>

</head>

<body>

	<div id="home-main-content">
		<!-- Container-fluid starts-->
		<div class="container-fluid">
			<div class="page-header">
				<div class="row">
					<div class="col-lg-6">
						<div class="page-header-left">
							<h3>
								Customer Edit <small>Bigdeal Admin panel</small>
							</h3>
						</div>
					</div>
					<div class="col-lg-6">
						<ol class="breadcrumb pull-right">
							<li class="breadcrumb-item"><a href="/admin"><i
									data-feather="home"></i>Home</a></li>
							<li class="breadcrumb-item active">Customer Edit</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<!-- Container-fluid Ends-->

		<!-- Container-fluid starts-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<div class="card">
						<div class="card-header">
							<h5>Product</h5>
						</div>
						<div class="card-body">
							<div class="page-title"></div>
							<div th:if="${errorMessage!= null}" class="error-message"
								th:utext="${errorMessage}"></div>

							<form th:object="${form}" th:action="@{/admin/customers/save}"
								method="POST" >
								<div class="row form-group" th:if="${!form.newMode}">
									<div class="col-md-2">
										Id <span class="text-danger">*</span>
									</div>
									<div class="col-md-6">
										<input th:field="*{newMode}" type="hidden" />
										<!-- 	<input th:if="${form.newMode}" type="text" th:field="*{id}" class="form-control" />  -->
										<th:block th:if="${!form.newMode}">
											<span style="color: red;" th:utext="${form.id}"></span>
											<input type="hidden" th:field="*{id}" />
										</th:block>
										<span class="error-message" th:if="${#fields.hasErrors('id')}"
											th:errors="*{id}">..</span>
									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-2">
										Customer Name <span class="text-danger">*</span>
									</div>
									<div class="col-md-6">
										<input class="form-control" th:field="*{customerName}" /> <span
											class="error-message" th:if="${#fields.hasErrors('customerName')}"
											th:errors="*{customerName}">..</span>

									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-2">
										Email <span class="text-danger">*</span>
									</div>
									<div class="col-md-6">
										<input class="form-control" th:field="*{email}" />
										<span class="error-message"
											th:if="${#fields.hasErrors('email')}"
											th:errors="*{email}">..</span>

									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-2">
										Phone Number <span class="text-danger">*</span>
									</div>
									<div class="col-md-6">
										<input class="form-control" th:field="*{phoneNumber}" /> <span
											class="error-message"
											th:if="${#fields.hasErrors('phoneNumber')}"
											th:errors="*{phoneNumber}">..</span>

									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-2">Address</div>
									<div class="col-md-6">
										<input class="form-control" th:field="*{address}" /> <span
											class="error-message"
											th:if="${#fields.hasErrors('address')}"
											th:errors="*{address}">..</span>

									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-2">Gender</div>
									<div class="col-md-6">
										<select th:field="*{gender}" class="form-control">
										    <option th:value="1" th:text="Male"></option>
										    <option th:value="2" th:text="Female"></option>
										</select>
										 <span
											class="error-message"
											th:if="${#fields.hasErrors('gender')}"
											th:errors="*{gender}">..</span>

									</div>
								</div>
								<div class="row ">
									<div class="col-8">
										<input type="submit" value="Submit" class="btn btn-primary" />
										<a href="/admin/customers" type="reset" value="Reset" class="btn btn-warning"> Back</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Container-fluid Ends-->

	</div>

</body>
